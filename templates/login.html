<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css"/>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container">
            
            <div class="mt-5" style="text-align: center;">
            <h1 class="brand">Design App</h1>
            </div>
        
            <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                <div class="card-body">
                    <h3 class="text-center">Sign In</h3>
                    <br />
                    <form class="form-signin">
                        <div class="form-label-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" name="username" placeholder="Username" required autofocus />
                            
                        </div>
                        <br>
                        <div class="form-label-group">
                            <label for="password">Password</label>
                            <input type="password" minlength="8" id="password" class="form-control" name="password" placeholder="Password"
                            required />
                            
                        </div>
                        <br />
                        <button class="btn text-uppercase btn-primary" type="submit" style="width: 100%;">
                            Sign in
                        </button>
                    <hr class="my-4" />
        
                    <!-- <p class="text-center">
                        <a href="#" style="text-decoration: none;">Forgot your password?</a>
                    </p> -->
                    
                    <!-- <p class="text-center">
                        Don't have an account yet?
                        <a href="#" style="text-decoration: none;">Sign Up</a>
                    </p> -->
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
